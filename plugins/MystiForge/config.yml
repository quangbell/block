# Item randomization settings
item-randomize:
  on-craft: true
  on-pickup: true
  on-loot-chest: true

# Lore formatting configuration
lore-format:
  - "%display_name%"
  - "&8%description%"
  - "&f Attributes:"
  - "&8 - &7%attributes%: &f%attributes_value%"
  - "&f Effects:"
  - "&8 - &7%effects% %level_roman_numeral%"

# Note: Messages have been moved to languages/messages.yml

# GUI Settings
gui:
  title: "&6&lMystiForge Stats Wiki"
  size: 54 # Must be multiple of 9 (9, 18, 27, 36, 45, 54)
  fill-empty-slots: true
  fill-item: "GRAY_STAINED_GLASS_PANE"
  fill-item-name: "&7"

